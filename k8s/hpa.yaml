apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sensor-processor-hpa
  namespace: greenhouse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sensor-processor
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
