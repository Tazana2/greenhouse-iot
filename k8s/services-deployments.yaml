# load generator
apiVersion: apps/v1
kind: Deployment
metadata: { name: load-generator, namespace: greenhouse }
spec:
  replicas: 1
  selector: { matchLabels: { app: load-generator } }
  template:
    metadata: { labels: { app: load-generator } }
    spec:
      containers:
      - name: app
        image: tu_usuario/load-generator:latest
        env:
        - name: MODE
          value: "mqtt"
        - name: MQTT_BROKER
          value: "mosquitto:1883"
        - name: SENSORS
          value: "200"
        - name: RATE_PER_SENSOR
          value: "0.2"