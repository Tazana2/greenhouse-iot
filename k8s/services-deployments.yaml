apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-kafka-gateway
  namespace: greenhouse
spec:
  replicas: 1
  selector: { matchLabels: { app: mqtt-kafka-gateway } }
  template:
    metadata: { labels: { app: mqtt-kafka-gateway } }
    spec:
      containers:
      - name: app
        image: tu_usuario/mqtt-kafka-gateway:latest # Change to your Docker Hub username
        env:
        - name: MQTT_BROKER
          value: "mosquitto:1883"
        - name: KAFKA_BOOTSTRAP
          value: "kafka:9092"
        - name: KAFKA_TOPIC
          value: "sensors.raw"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-kafka-gateway
  namespace: greenhouse
spec:
  selector:
    app: mqtt-kafka-gateway
  ports:
  - port: 8000
    targetPort: 8000
    name: http
---
# sensor processor
apiVersion: apps/v1
kind: Deployment
metadata: { name: sensor-processor, namespace: greenhouse }
spec:
  replicas: 1
  selector: { matchLabels: { app: sensor-processor } }
  template:
    metadata: { labels: { app: sensor-processor } }
    spec:
      containers:
      - name: app
        image: tu_usuario/sensor-processor:latest
        env:
        - name: KAFKA_BOOTSTRAP
          value: "kafka:9092"
        - name: INPUT_TOPIC
          value: "sensors.raw"
        - name: OUTPUT_TOPIC
          value: "sensors.processed"
        ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata:
  name: sensor-processor
  namespace: greenhouse
spec:
  selector: { app: sensor-processor }
  ports: [{ port: 8000, targetPort: 8000 }]
